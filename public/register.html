<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    :root {--primary-color: #4361ee;--secondary-color: #3f37c9;--accent-color: #4895ef;--light-color: #f8f9fa;--dark-color: #212529;--success-color: #4bb543;--error-color: #ff3333;--border-radius: 8px;--box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);--transition: all 0.3s ease;}

  body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);min-height: 100vh;margin: 15px;padding: 15px;display:flex;align-items: top;color: var(--dark-color);}
  .container {width: 100%;  }
  .card {background: white;border-radius: var(--border-radius);box-shadow: var(--box-shadow);padding: 2rem;transition: var(--transition);}
  .card:hover {transform: translateY(-5px);box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);}
  h1 {color: var(--primary-color);text-align: center;margin-bottom: 1.5rem;font-weight:900;}
  .form-group {margin-bottom: 30px;position:relative;}
  label {display: block;margin-bottom: 0.5rem;font-weight: 500;color: var(--dark-color);transition: var(--transition);}

  input, select {width: 100%;padding: 0.75rem;border: 2px solid #e9ecef;border-radius: var(--border-radius);font-size: 1rem;transition: var(--transition);box-sizing: border-box;}
  input:focus, select:focus {outline: none;border-color: var(--accent-color);box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);}
  input::placeholder {color: #adb5bd;}

  button {width: 100%;padding: 0.75rem;background: var(--primary-color);color: white;border: none;border-radius: var(--border-radius);font-size: 2rem;font-weight: 600;cursor: pointer;transition: var(--transition);margin-top: 0.5rem;}
  button:hover {background: var(--secondary-color);transform: translateY(-2px);}
  button:active {transform: translateY(0);}
  #message {margin-top: 1.5rem;padding: 0.75rem;border-radius: var(--border-radius);text-align: center;font-weight: 500;opacity: 0;transform: translateY(10px);transition: var(--transition);}
  #message.show {opacity: 1;transform: translateY(0);}
  #message.success {background-color: rgba(75, 181, 67, 0.2);color: var(--success-color);}
  #message.error {background-color: rgba(255, 51, 51, 0.2);color: var(--error-color);}
  .login-link {text-align: center;margin-top: 1.5rem;color: var(--dark-color);}
  .login-link a {color: var(--primary-color);text-decoration: none;font-weight: 500;transition: var(--transition);}
  .login-link a:hover {color: var(--secondary-color);text-decoration: underline;}

  </style>
</head>
<body>
  <div class="container">
  <div class="card">
  <h1>Register</h1>
<form id="registerForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
  </div>
  <div class="form-group">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" required>
  </div>
  <div class="form-group">
    <label for="user_type">User Type:</label>
    <select id="user_type" required>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
    </select>
  </div>
  <button type="submit">Register</button>
</form>
<div id="message"></div>
<p>Already have an account? <a href="/login.html">Login here</a></p>

<script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const user = {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
      email: document.getElementById('email').value,
      full_name: document.getElementById('full_name').value,
      user_type: document.getElementById('user_type').value
    };
      
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });
        
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('message').textContent = 'Registration successful! Redirecting...';
          document.getElementById('message').style.color = 'green';
          setTimeout(() => window.location.href = '/login.html', 1500);
        } else {
          document.getElementById('message').textContent = data.error || 'Registration failed';
          document.getElementById('message').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('message').textContent = 'An error occurred';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
  </div>
</div>
</body>
</html>
